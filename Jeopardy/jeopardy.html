<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
<div class="app"></div>
    <header class="top-header">
        <h1>Trivia Game Show</h1>
        <p class="score">Score <span class="score-count"></span></p>
    </header>

    <div class="board">

    </div>

    <div class="card-modal">
        <div class=card-modal-innner>
            <h2 class="clue-text">

            </h2>
            <form autocomplete="off">
                <input type="text" name="user-name">
                <button type="submit">Answer</button>
            </form>
            <div class="results">
                <p class="results_success">CORRECT</p>
                <p class="result_fail">INCORRECT</p>
                <p class="results_correct-answer">
                    The correct answer is <span class="result_correct-answer-text"></span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
