{% extends 'base.html' %}

{% block content %}

<h1>Add a form that when submitted creates a new song!</h1>

<form action="" method="post">
   {{ form.hidden_tag() }}
   {% for field in form if field.widget.input_type != 'hidden' %}
   <p>
   {{field.label}}
   {{field}}
   </p>
   {% endfor %}
   <button>Submit</button>
</form>

{% endblock %}
